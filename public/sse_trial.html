<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>SSE client</title>
</head>

<body>
</body>
<script>
  const eventSource = new EventSource('/sse');
  eventSource.onmessage = (event) => {
    console.log(event.data);
    if (event.data === 'whip_start') {
      console.log('--- whip started ----');
    }
    else if (event.data === 'whip_end') {
      console.log('--- whip ended ----');
    }
  };
</script>

</html>
